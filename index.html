<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KSEBL Life Line - Power Grid Monitoring</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { 
            margin: 0; 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif; 
            background-color: #f8fafc;
        }
        
        .loading { 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            margin-bottom: 1rem;
        }
        
        .stat-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            text-align: center;
            border-left: 4px solid #3b82f6;
        }
        
        .stat-card.critical { border-left-color: #ef4444; }
        .stat-card.warning { border-left-color: #f59e0b; }
        .stat-card.success { border-left-color: #10b981; }
        
        .map-container {
            height: 400px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        
        .event-item {
            background: white;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 0.5rem;
            border-left: 4px solid #ef4444;
            box-shadow: 0 2px 4px -1px rgba(0, 0, 0, 0.1);
        }
        
        .event-item.high { border-left-color: #f59e0b; }
        .event-item.medium { border-left-color: #eab308; }
        .event-item.low { border-left-color: #10b981; }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .leaflet-popup-content-wrapper {
            border-radius: 8px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // API Client
        const apiClient = {
            get: async (url) => {
                try {
                    const response = await axios.get(`/api/v1${url}`);
                    return response.data;
                } catch (error) {
                    console.error('API Error:', error);
                    return { success: false, data: null };
                }
            }
        };

        // Loading Component
        const LoadingSpinner = () => (
            <div className="loading">
                <div className="text-center text-white">
                    <div className="inline-block h-12 w-12 animate-spin rounded-full border-4 border-solid border-white border-r-transparent"></div>
                    <p className="mt-4 text-lg">Loading KSEBL Life Line...</p>
                </div>
            </div>
        );

        // Stat Card Component
        const StatCard = ({ title, value, subtitle, type = 'default' }) => (
            <div className={`stat-card ${type}`}>
                <h3 className="text-sm font-medium text-gray-600 mb-2">{title}</h3>
                <div className="text-3xl font-bold text-gray-900 mb-1">{value}</div>
                <p className="text-sm text-gray-500">{subtitle}</p>
            </div>
        );

        // Event Item Component
        const EventItem = ({ event }) => (
            <div className={`event-item ${event.severity}`}>
                <div className="flex justify-between items-start">
                    <div className="flex-1">
                        <h4 className="font-semibold text-gray-900">{event.feederName}</h4>
                        <p className="text-sm text-gray-600 mt-1">
                            {event.status} • {event.estimatedLocationKm}km from station
                        </p>
                        <p className="text-xs text-gray-500 mt-1">
                            {new Date(event.detectedAt).toLocaleString()}
                        </p>
                    </div>
                    <span className={`px-2 py-1 rounded-full text-xs font-medium ${
                        event.severity === 'critical' ? 'bg-red-100 text-red-800' :
                        event.severity === 'high' ? 'bg-orange-100 text-orange-800' :
                        event.severity === 'medium' ? 'bg-yellow-100 text-yellow-800' :
                        'bg-green-100 text-green-800'
                    }`}>
                        {event.severity}
                    </span>
                </div>
            </div>
        );

        // Map Component
        const KeralaMap = ({ events = [] }) => {
            const mapRef = React.useRef(null);
            const [map, setMap] = useState(null);

            useEffect(() => {
                if (!mapRef.current || map) return;

                try {
                    // Initialize map
                    const leafletMap = L.map(mapRef.current).setView([10.8505, 76.2711], 8);
                    setMap(leafletMap);

                    // Add tile layer
                    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                        attribution: '© OpenStreetMap contributors'
                    }).addTo(leafletMap);

                    // Add substations
                    const substations = [
                        { name: 'Thiruvananthapuram 132kV', lat: 8.5241, lng: 76.9361, status: 'operational' },
                        { name: 'Kochi 220kV', lat: 10.0168, lng: 76.3418, status: 'operational' },
                        { name: 'Thrissur 132kV', lat: 10.5276, lng: 76.2144, status: 'operational' },
                        { name: 'Kozhikode 132kV', lat: 11.2588, lng: 75.7804, status: 'operational' },
                        { name: 'Kannur 132kV', lat: 11.8745, lng: 75.3704, status: 'operational' }
                    ];

                    substations.forEach(station => {
                        const color = station.status === 'operational' ? 'green' : 'red';
                        L.circleMarker([station.lat, station.lng], {
                            radius: 8,
                            fillColor: color,
                            color: 'white',
                            weight: 2,
                            opacity: 1,
                            fillOpacity: 0.8
                        }).addTo(leafletMap).bindPopup(`
                            <div class="text-center">
                                <h3 class="font-semibold">${station.name}</h3>
                                <p class="text-sm text-gray-600">Status: ${station.status}</p>
                            </div>
                        `);
                    });

                    // Add event markers
                    events.forEach(event => {
                        const eventLat = 8.5241 + (Math.random() - 0.5) * 2;
                        const eventLng = 76.9361 + (Math.random() - 0.5) * 2;
                        
                        L.circleMarker([eventLat, eventLng], {
                            radius: 6,
                            fillColor: event.severity === 'critical' ? 'red' : 
                                      event.severity === 'high' ? 'orange' : 'yellow',
                            color: 'white',
                            weight: 2,
                            opacity: 1,
                            fillOpacity: 0.8
                        }).addTo(leafletMap).bindPopup(`
                            <div class="text-center">
                                <h3 class="font-semibold text-red-600">${event.feederName}</h3>
                                <p class="text-sm">${event.severity} priority</p>
                                <p class="text-xs text-gray-600">${event.estimatedLocationKm}km from station</p>
                            </div>
                        `);
                    });

                } catch (error) {
                    console.error('Map initialization error:', error);
                }
            }, [events]);

            return <div ref={mapRef} className="map-container"></div>;
        };

        // Main Dashboard Component
        const Dashboard = () => {
            const [data, setData] = useState(null);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);

            useEffect(() => {
                loadDashboardData();
            }, []);

            const loadDashboardData = async () => {
                try {
                    setLoading(true);
                    const response = await apiClient.get('/dashboard/summary');
                    
                    if (response.success) {
                        setData(response.data);
                    } else {
                        // Fallback mock data
                        setData({
                            overview: {
                                totalSubstations: 8,
                                activeFeeders: 24,
                                totalEventsToday: 4,
                                activeEvents: 2,
                                resolvedEvents: 2,
                                modelAccuracy: 0.9687
                            },
                            recentEvents: [
                                {
                                    id: '1',
                                    feederName: 'TVM-CENTRAL-F01',
                                    detectedAt: new Date().toISOString(),
                                    status: 'detected',
                                    severity: 'critical',
                                    estimatedLocationKm: 2.5
                                },
                                {
                                    id: '2',
                                    feederName: 'KCH-URBAN-F03',
                                    detectedAt: new Date(Date.now() - 3600000).toISOString(),
                                    status: 'acknowledged',
                                    severity: 'high',
                                    estimatedLocationKm: 1.8
                                },
                                {
                                    id: '3',
                                    feederName: 'TSR-INDUSTRIAL-F02',
                                    detectedAt: new Date(Date.now() - 7200000).toISOString(),
                                    status: 'resolved',
                                    severity: 'medium',
                                    estimatedLocationKm: 3.2
                                }
                            ],
                            alerts: { critical: 1, high: 1, medium: 0, low: 0 },
                            performance: {
                                avgDetectionTimeMs: 185,
                                avgResponseTimeMinutes: 12.5,
                                falsePositiveRate: 0.018
                            }
                        });
                    }
                } catch (err) {
                    console.error('Failed to load dashboard data:', err);
                    setError('Failed to load dashboard data');
                } finally {
                    setLoading(false);
                }
            };

            if (loading) {
                return <LoadingSpinner />;
            }

            if (error) {
                return (
                    <div className="min-h-screen flex items-center justify-center">
                        <div className="text-center">
                            <h2 className="text-2xl font-bold text-red-600 mb-4">Error Loading Dashboard</h2>
                            <p className="text-gray-600 mb-4">{error}</p>
                            <button 
                                onClick={loadDashboardData}
                                className="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700"
                            >
                                Retry
                            </button>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gray-50">
                    {/* Header */}
                    <header className="bg-white shadow-sm border-b">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="flex justify-between items-center py-6">
                                <div>
                                    <h1 className="text-3xl font-bold text-gray-900">
                                        KSEBL Life Line
                                    </h1>
                                    <p className="text-gray-600 mt-1">
                                        Kerala State Electricity Board - Power Grid Monitoring
                                    </p>
                                </div>
                                <div className="flex items-center space-x-4">
                                    <div className={`px-3 py-1 rounded-full text-sm font-medium ${
                                        data.overview.activeEvents > 0 
                                            ? 'bg-red-100 text-red-800' 
                                            : 'bg-green-100 text-green-800'
                                    }`}>
                                        {data.overview.activeEvents > 0 ? (
                                            <span className="flex items-center">
                                                <span className="w-2 h-2 bg-red-500 rounded-full mr-2 pulse"></span>
                                                {data.overview.activeEvents} Active Alerts
                                            </span>
                                        ) : (
                                            'All Systems Normal'
                                        )}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </header>

                    {/* Main Content */}
                    <main className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                        {/* Stats Grid */}
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                            <StatCard
                                title="Active Events"
                                value={data.overview.activeEvents}
                                subtitle={`${data.overview.activeEvents > 0 ? 'Requiring attention' : 'No active events'}`}
                                type={data.overview.activeEvents > 0 ? 'critical' : 'success'}
                            />
                            <StatCard
                                title="Events Today"
                                value={data.overview.totalEventsToday}
                                subtitle={`${data.overview.resolvedEvents} resolved`}
                                type="default"
                            />
                            <StatCard
                                title="Model Accuracy"
                                value={`${(data.overview.modelAccuracy * 100).toFixed(1)}%`}
                                subtitle={`${(data.performance.falsePositiveRate * 100).toFixed(2)}% false positive`}
                                type="success"
                            />
                            <StatCard
                                title="Detection Time"
                                value={`${data.performance.avgDetectionTimeMs}ms`}
                                subtitle={`${data.performance.avgResponseTimeMinutes.toFixed(1)}min response`}
                                type="default"
                            />
                        </div>

                        {/* Main Grid */}
                        <div className="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-8">
                            {/* Map */}
                            <div className="card">
                                <h2 className="text-xl font-semibold text-gray-900 mb-4">Kerala Grid Map</h2>
                                <KeralaMap events={data.recentEvents} />
                            </div>

                            {/* Recent Events */}
                            <div className="card">
                                <h2 className="text-xl font-semibold text-gray-900 mb-4">Recent Events</h2>
                                <div className="space-y-3">
                                    {data.recentEvents.length > 0 ? (
                                        data.recentEvents.map(event => (
                                            <EventItem key={event.id} event={event} />
                                        ))
                                    ) : (
                                        <p className="text-gray-500 text-center py-8">No recent events</p>
                                    )}
                                </div>
                            </div>
                        </div>

                        {/* System Overview */}
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                            <div className="card text-center">
                                <div className="text-3xl font-bold text-blue-600 mb-2">
                                    {data.overview.totalSubstations}
                                </div>
                                <div className="text-gray-600">Total Substations</div>
                            </div>
                            <div className="card text-center">
                                <div className="text-3xl font-bold text-green-600 mb-2">
                                    {data.overview.activeFeeders}
                                </div>
                                <div className="text-gray-600">Active Feeders</div>
                            </div>
                            <div className="card text-center">
                                <div className="text-3xl font-bold text-purple-600 mb-2">
                                    {data.overview.modelAccuracy * 100}%
                                </div>
                                <div className="text-gray-600">Model Accuracy</div>
                            </div>
                        </div>
                    </main>
                </div>
            );
        };

        // Render the app
        ReactDOM.render(<Dashboard />, document.getElementById('root'));
    </script>
</body>
</html>
